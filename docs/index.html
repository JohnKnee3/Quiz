<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header></header>

<div class = "quiz-start">
    <h1 class = "quiz-title">Coding Quiz Challenge</h1>
    <p>Try to answer the following code related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
    <button class="btn" id = "start-quiz" >Start Quiz</button>  <!--type="submit" to pull questions? after the id-->
</div>

<div class = "page-content">
    <section class = "question-list-wrapper">
        <h2 class = "question">Future Question?</h2>
        <ul class = "answer-list" id = "first-answers">
            <!-- <li class = "answer-item"> A future answer.</li>4.2.4 -->
        </ul>
    </section>
</div>

<!--Added in 4.2.4 + CSS form  save name-->
<form id="task-form">
    <div class="form-group">
        <input type="text" name="task-name" placeholder="Enter Initials"/>
    </div>
    <div class="form-group">
        <button class="btn" id="save-task">Submit</button>
    </div>
</form>

<body>
    <script src="./assets/js/script.js"></script>
</body>

</html>
